<body>

    <div class="container">
        <div class="slider" id="slider">
            <!-- 예시 컬렉션 아이템 -->
            <div class="collection-item">
                <img src="..\static\img\i1.avif" alt="컬렉션 1">
                <h3 class="gamja-flower-small">우울할 땐 고기 앞으로</h3>
            </div>
            <div class="collection-item">
                <img src="..\static\img\i1.avif" alt="컬렉션 2">
                <h3 class="gamja-flower-small">탄수로 시작 탄수로 끝</h3>
            </div>
            <div class="collection-item">
                <img src="..\static\img\i1.avif" alt="컬렉션 3">
                <h3 class="gamja-flower-small">튀기면 신발도 맛없없</h3>
            </div>
            <div class="collection-item">
                <img src="..\static\img\i1.avif" alt="컬렉션 4">
                <h3 class="gamja-flower-small">동대문 엽기떡볶이</h3>
            </div>
        </div>
        <button class="prev" onclick="moveSlider(-1)">&#10094;</button>
        <button class="next" onclick="moveSlider(1)">&#10095;</button>
    </div>

    <script>
       // script.js
        document.addEvent('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.icon');
            const sliderImage = document.getElementById('slider-image');

            icons.forEach(icon => {
                icon.addEvent('click', () => {
                    const imageUrl = icon.getAttribute('data-image');
                    sliderImage.src = imageUrl;
        });
    });
});
    </script>
