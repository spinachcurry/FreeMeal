<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<title>메인화면</title>
<style>
  .s9-4 {
    padding: 20px;
    font-size: 1.4rem;
    font-weight: bold;
  }

.gf {
  font-family: "Nanum Brush Script", cursive;
  /*font-weight: 400;*/
  font-style: normal;
  font-size: 120px;
}

.gff {
  font-family: "Nanum Brush Script", cursive;
  /*font-weight: 400;*/
  font-style: normal;
  font-size: 50px;
}

.gfff {
  font-family: "Nanum Brush Script", cursive;
  /*font-weight: 400;*/
  font-style: normal;
  font-size: 30px;
}

.row img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
}

</style>
</head>
<body>
<div class="container-fluid p-0 bg-dark text-white text-center">
  <img src="./img/i1.avif" class="img-fluid p-0" style="width: 100%; max-height: 60vh; opacity: 0.4; object-fit: cover; ">
  <div style="position: absolute; top: 20vh; width: 100%; left: 0;">
    <h1 class="gf">꽁밥</h1>
    <p class="gff">우리동네 믿고 먹는 맛집 대장!</p>
    <div class="input-group mt-3 mb-3" style="margin: 0 30vw; width: 40vw;">
      <button type="button" class="btn btn-outline-primary dropdown-toggle s9-4" data-bs-toggle="dropdown" style="width: 200px; --bs-btn-color: #ffffff; --bs-btn-border-color: #ffffff; --bs-btn-hover-bg: #ff0000;
    --bs-btn-hover-border-color: #ff0000; --bs-btn-active-bg: none; --bs-btn-active-border-color: #ffffff;">지역 선택</button>
      <ul class="dropdown-menu" style="width: 200px;">
        <li><a class="dropdown-item" href="#">강남구</a></li>
        <li><a class="dropdown-item" href="#">강동구</a></li>
        <li><a class="dropdown-item" href="#">강서구</a></li>
      </ul>
      <input type="text" class="form-control s9-4" placeholder="너는 먹을 때가 제일 예뻐">
    </div> 
  </div>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <h4 class="gfff">식당1</h4> 
	  <p class="gfff">우울할 때는 고기 앞으로~!</p>            
	  <img src="./img/124038680xqle.jpg" class="rounded" alt="Cinque Terre" >  
    </div> 
    <div class="col-lg-4 col-md-6">
      <h4 class="gfff">식당2</h4>
      <p class="gfff">식당2번 테스트입니다.</p>
      <img src="./img/13546584.png" class="rounded" alt="Cinque Terre" >
    </div>
    <div class="col-lg-4 col-md-6">
      <h4 class="gfff">식당3</h4>        
      <p class="gfff">식당3번 테스트입니다.</p>
      <img src="./img/987654.jpeg" class="rounded" alt="Cinque Terre" >
    </div>
  </div>
</div>


</body>
</html>
