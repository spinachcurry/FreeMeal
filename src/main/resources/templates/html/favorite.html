    <!-- 메뉴 슬라이드 JS -->
    <script>
      // 메뉴 고정 상태 관리
      let isMenuFixed = false;
    
      // 메뉴 아이템을 클릭하면 메뉴를 고정
      document.querySelectorAll('.menu-item').forEach(function(item) {
        item.addEventListener('click', function() {
          document.getElementById('VirtualView').classList.add('fixed');
          isMenuFixed = true; // 메뉴가 고정됨
        });
      });
    
      // 메뉴에서 마우스가 벗어나면, 고정 상태가 아닌 경우 다시 숨김
      document.getElementById('VirtualView').addEventListener('mouseleave', function() {
        if (!isMenuFixed) {
          document.getElementById('VirtualView').classList.remove('fixed');
        }
      });
    </script>
